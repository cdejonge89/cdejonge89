<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    color: white;
                    text-align: center;
                }

                h1 {
                    color: green;
                    animation: mymove 2s infinite;
                }
                @keyframes mymove {
                    from {
                        color: green;
                    }
                    to {
                        color: white;
                    }
                }
            </style>

            <div class="container">
                    <h1>Howdy, I'm Lee DeJonge</h1>
                    <h3>I'm currently enrolled in Coding Dojo</h3>
                    <h4>Languages and Tools</h3>
            </div>
        </div>
    </foreignObject>
</svg>